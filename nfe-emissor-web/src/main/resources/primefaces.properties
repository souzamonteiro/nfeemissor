# ===== TEMA E APARÃŠNCIA =====
primefaces.THEME=saga
primefonts.FONT_AWESOME=true

# ===== COMPORTAMENTO =====
primefaces.CLIENT_SIDE_VALIDATION=true
primefaces.MOVE_SCRIPTS_TO_BOTTOM=true
primefaces.PUBLISH_VALIDATION_CONTEXT=true
primefaces.LEGACY_WIDGET_NAMESPACE=false

# ===== PERFORMANCE =====
primefaces.TRANSFORM_METADATA=true
primefaces.CACHE_PROVIDER=org.primefaces.cache.EHCache3Provider
primefaces.EARLY_POST_PARAMETERS_EVALUATION=true

# ===== UPLOAD =====
primefaces.UPLOADER=native
primefaces.UPLOAD_ALLOW_TYPES=/(\.|\/)(gif|jpe?g|png|pdf|txt|xlsx?|docx?)$/

# ===== DATATABLE =====
primefaces.DATATABLE_RENDERED_ROW_COUNT_MODE=auto
primefaces.DATATABLE_SCROLLABLE_RESIZE_MODE=fit

# ===== MOBILE =====
primefaces.MOBILE_OPTIMIZED=true
primefaces.TOUCHABLE=true

# ===== INTERNALIZATION =====
primefaces.LOCALE=pt_BR
primefaces.DIRECTIVE=true

# ===== DEPRECATED FEATURES =====
primefaces.INTERPOLATE_EL_VARIABLES_INVALIDATE_SESSION=false